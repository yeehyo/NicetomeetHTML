    type="nn" : 입력 양식의 종류를 호출하는 속성
    name="nn" : 서버로 전송할 때 (js랑 연결할 때)사용되는 이름 속성
    id="nn" : name 속성과 같은 기능을 공유하되, 스타일 값도 연결가능
