<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div><p>저는 1번 공간입니다</p></div>
    <div><p>저는 2번 공간입니다</p></div>
    <div><p>저는 3번 공간입니다</p></div>
    <div><p>저는 4번 공간입니다</p></div>
    <div><p>저는 5번 공간입니다</p></div>
    <hr>
    <span>저는 1번 요소입니다</span>
    <span>저는 2번 요소입니다</span>
    <span>저는 3번 요소입니다</span>
    <span>저는 4번 요소입니다</span>
    <span>저는 5번 요소입니다</span>
    <!--div:공간형 태그, 블록 속성 (자동 줄바꿈 됨) / span:요소를 담는 태그, 인라인 속성 (자동 줄바꿈 안됨)-->
    <!-- 블록 속성을 가진 태그들: div, p, h1~6, ol, ul, li.., hr, br..-->
    <!--인라인 속성을 가진 태그들: span, i, b, bm, a, video, audio, label, button....개많음-->
</body>
</html>
